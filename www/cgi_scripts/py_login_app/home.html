<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
			height: 100vh;
			width: 100vw;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
			display: flex;
			align-items: center;
			justify-content: center;
        }
        .container {
            width: 90%;
			height: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
			column-gap: 20px;
        }
        .column {
            flex: 1;
            padding: 15px 15px;
            min-width: 300px;
			border: 1px solid #333;
        }
        h1, h2 {
            color: #333;
        }
        form {
			display: flex;
            column-gap: 20px;
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 90%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .logout {
            float: right;
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
			position: absolute;
			top: 30px;
			left: 90vw;
        }
        .logout:hover {
            background-color: #d32f2f;
        }
		.head {
			position: absolute;
			top: 30px;
			left: 50vw;
			transform: translateX(-50%);
		}
    </style>
</head>
<body>
	<form action="/py_login_app/app.py" method="post" class="logout-form">
		<input type="hidden" name="logout" value="logout">
		<button type="submit" class="logout">Logout</button>
	</form>

    <h1 class="head" >Welcome, <span id="username"></span>!</h1>
	
	<div class="container">
        <div class="column">
            <h2>Upload a File</h2>
            <form action="/py_login_app/app.py" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <input type="submit" value="Upload File">
            </form>
        </div>
        
        <div class="column">
            <h2>Delete a File</h2>
            <form action="/py_login_app/app.py" method="post">
                <input type="text" name="filename" placeholder="Enter filename to delete" required>
                <input type="submit" value="Delete File">
            </form>
        </div>
        
        <div class="column">
            <h2>Your Files</h2>
            <ul id="file-list">
                <!-- File list will be populated here -->
            </ul>
        </div>
    </div>
</body>
</html>
